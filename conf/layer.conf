BBPATH .= ":${LAYERDIR}"
BBFILES += " \
  ${LAYERDIR}/recipes-*/*/*.bb \
  ${LAYERDIR}/recipes-*/*/*.bbappend \
"

BBFILE_COLLECTIONS += "starry"
BBFILE_PATTERN_starry := "^${LAYERDIR}/"
BBFILE_PRIORITY_starry = "7"

LAYERDEPENDS_starry = "core"
LAYERSERIES_COMPAT_starry = "kirkstone mickledore nanbield scarthgap"

# Use prebuilt cargo and rustc to avoid bootstrap version issues
PREFERRED_PROVIDER_cargo-native = "cargo-bin"
PREFERRED_VERSION_cargo-bin = "1.92.0"
PREFERRED_VERSION_cargo-bin-native = "1.92.0"

PREFERRED_PROVIDER_rustc-native = "rustc-bin"
PREFERRED_VERSION_rustc-bin = "1.92.0"
PREFERRED_VERSION_rustc-bin-native = "1.92.0"
